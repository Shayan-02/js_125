<!DOCTYPE html>

<html lang="fa">
  <head>
    <meta charset="UTF-8" />

    <title>DOM - getElementsByClassName()</title>
    <style>
        .item{
            font-size: 40px;
        }
    </style>
  </head>

  <body>
    <div class="item">آیتم 1</div>

    <div class="item">آیتم 2</div>

    <script>
      const items = document.getElementsByClassName("item");

      for (let i = 0; i < items.length; i++) {
        items[i].style = "50px";
      }
    </script>
  </body>
</html>
