<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <title>پروژه عملی DOM و Events</title>
  </head>
  <body>
    <h1>مدیریت وظایف</h1>
    <input type="text" id="taskInput" placeholder="یک وظیفه جدید وارد کنید" />
    <button id="addTaskButton">افزودن وظیفه</button>
    <ul id="taskList"></ul>
    <script>
      let inputField = document.getElementById("taskInput");
      let addButton = document.getElementById("addTaskButton");
      let taskList = document.getElementById("taskList");
      function addtolist () {
        let taskText = inputField.value;
        if (taskText !== "") {
          let li = document.createElement("li");
          li.textContent = taskText;
          li.addEventListener("click", function () {
            li.style.textDecoration = "line-through";});
          taskList.appendChild(li);
          inputField.value = ""; }else {alert("لطفاً یک وظیفه وارد کنید");}}
      addButton.addEventListener("click", addtolist);
    </script>
  </body>
</html>
