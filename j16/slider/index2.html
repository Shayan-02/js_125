<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اسلایدر تصاویر</title>
    <style>
        .slider-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: auto;
            overflow: hidden;
        }

        .slider {
            display: flex;
            width: 100%;
        }

        .slider img {
            width: 100%;
            display: none;
        }

        .slider img.active {
            display: block;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <img src="./assets/images/1.jpg" alt="تصویر 1" class="active">
            <img src="./assets/images/2.jpg" alt="تصویر 2">
            <img src="./assets/images/3.jpg" alt="تصویر 3">
            <img src="./assets/images/4.jpg" alt="تصویر 4">
            <img src="./assets/images/5.jpg" alt="تصویر 5">
            <img src="./assets/images/6.jpg" alt="تصویر 6">
        </div>
        <button class="prev" onclick="prevSlide()">❮</button>
        <button class="next" onclick="nextSlide()">❯</button>
    </div>
    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.slider img');
        const totalSlides = slides.length;

        function showSlide(index) {
            if (index >= totalSlides) {
                currentIndex = 0;
            } else if (index < 0) {
                currentIndex = totalSlides - 1;
            } else {
                currentIndex = index;
            }
            slides.forEach(slide => slide.classList.remove('active'));
            slides[currentIndex].classList.add('active');
        }

        function nextSlide() {
            showSlide(currentIndex + 1);
        }

        function prevSlide() {
            showSlide(currentIndex - 1);
        }

        setInterval(nextSlide, 10000);

        showSlide(currentIndex);
    </script>
</body>
</html>
