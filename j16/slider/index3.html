<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اسلایدر جذاب با Swiper</title>
  <!-- بارگذاری استایل Swiper -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    .swiper-container {
      width: 80%;
      max-width: 800px;
      height: 400px;
    }
    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }
    .swiper-button-next,
    .swiper-button-prev {
      color: #fff;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .swiper-button-next:after,
    .swiper-button-prev:after {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="./assets/images/1.jpg" alt="تصویر 1">
      </div>
      <div class="swiper-slide">
        <img src="./assets/images/2.jpg" alt="تصویر 2">
      </div>
      <div class="swiper-slide">
        <img src="./assets/images/3.jpg" alt="تصویر 3">
      </div>
      <div class="swiper-slide">
        <img src="./assets/images/4.jpg" alt="تصویر 4">
      </div>
      <div class="swiper-slide">
        <img src="./assets/images/5.jpg" alt="تصویر 5">
      </div>
      <div class="swiper-slide">
        <img src="./assets/images/6.jpg" alt="تصویر 6">
      </div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper-container', {
      loop: true,
      autoplay: {
        delay: 5000,
        disableOnInteraction: false,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      effect: 'fade',
      fadeEffect: {
        crossFade: true
      }
    });
  </script>
</body>
</html>
